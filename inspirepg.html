<!DOCTYPE html>
<html lang="en">
  <!--Project Team standard: pixels to ems-->

<head>
  <title>BasketCase App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>


    .main.content{
      margin: 0 auto;
      max-width: 60em;
      position: relative;
      

    }


    /* Add a gray background color and some padding to the footer */

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 1.5625em;
    }


    .carousel-inner img {
      width: 100%;
      /* Set width to 100% */
      min-height: 200px;
      padding-block-start: -25%;
    }

    .carousel-control {
      top: 15%;
      position: absolute;

    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */

    @media (max-width: 600px) {
      .carousel-caption {
        display: none;
      }
      /*shorten carousel controls so sidebar nav can be accessed*/
    }
  </style>
</head>

<body>

  <!-- Page Content -->
  <div class="main content">
    <header>basketcase logo</header>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="assets/images/sponge-basket-1194380_1920.jpg" alt="Forage Feast">
          <div class="carousel-caption">
            <h3>Get Inspired!!</h3>
            <p>if you can't stand the heat, go make me some lemonade and make yourself useful</p>
          </div>
        </div>

        <div class="item">
          <img src="assets/images/fruit-3399834_1920.jpg" alt="Fruit">
          <div class="carousel-caption">
            <h3>Medley melee</h3>
            <p>Foodie Events</p>
          </div>
        </div>

        <div class="item">
          <img src="assets/images/vietnam-3225767_1920.jpg" alt="Travel">
          <div class="carousel-caption">
            <h3>Follow your nose</h3>
            <p>Foodie Travel</p>
          </div>
        </div>

        <div class="item">
          <img src="assets/images/wickerwork-1314017_1920.jpg" alt="DIY">
          <div class="carousel-caption">
            <h3>Community Building</h3>
            <p>Learn and laugh with others</p>
          </div>
        </div>
      </div>
    
  
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
</div>
  <br>

  <footer class="container-fluid text-center">
    <p>Spotify</p>
  </footer>

</body>

</html>
